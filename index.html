    <script>

    function signupAlert() {
    alert("Welcome to JavaScript!");
    
    // Prompt for the user's name
    let name = prompt("What's your name?");
    
    if (name) {
    // Ask for confirmation if they like JavaScript
    let likesJS = confirm("Do you like JavaScript?");
    
    // Update paragraph based on user choice
    let message = likesJS 
        ? `Hello, ${name}! Glad you like JavaScript!`
        : `Hello, ${name}! Hope you learn to enjoy it!`;
    
        let heading = document.querySelector(".hero-heading");
                heading.textContent = message;
                heading.style.fontSize = "50px"; /* Adjust size */
                heading.style.fontWeight = "bold";
                heading.style.textAlign = "center";
    }
      }
